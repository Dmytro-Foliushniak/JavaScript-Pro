<script>
    const userName = prompt('Enter please your name');
    const isDecision = confirm(`Hello, ${userName}! Are you feeling good?`);
    if (isDecision === true){
        alert('Great, John! \nGlad to hear this!')
    }
    else {
        alert('Ough! It\'s sad to hear that. \nHopefully, it won\'t be for long.')
    }
</script>
